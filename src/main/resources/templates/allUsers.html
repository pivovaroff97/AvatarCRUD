<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>image</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}" />
            <td th:text="${user.name}" />
            <td th:text="${user.email}" />
            <td th:text="${user.picture}" />
        </tr>
    </table>

<input type="button" value="add" onclick="window.location.href='user-form'"/>
</body>
</html>
